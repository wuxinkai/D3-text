<script>
  let w=300;
  let h=300;
  let padding =20;
  let outerRadius =w/2;
  let innerRadius = 100;
  let dataset = [5,10,20,45,6,25];

  let pie = d3.layout.pie();
  let arc = d3.svg.arc().innerRadius(innerRadius).outerRadius(outerRadius)

//设置颜色
  let color = d3.scale.category10();

  let svg = d3.select("body").append("svg").attr("width",w).attr("height",h)

  let arcs = svg.selectAll("g,arc").data(pie(dataset)).enter().append("g").attr("class","arc").attr("transform","translate("+outerRadius+","+outerRadius+")")

  arcs.append("path").attr("fill",function(d,i){
    return color(i)
  }).attr("d",arc)
</script>

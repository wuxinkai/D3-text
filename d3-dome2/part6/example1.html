<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <svg width="1000" height="800">
      <!-- 正方形 -->
        <rect x="100" y="100" width="30" height="30"/>
      <!--  圆角正方形 -->
        <rect x="160" y="10" rx="10" ry="10" width="30" height="30"/>
        <!-- 圆形 -->
        <circle cx="25" cy="35" r="20"/>
       <!--  椭圆形-->
        <ellipse cx="375" cy="75" rx="20" ry="5"/>
        <!-- 线 -->
        <line x1="0" y1="100" x2="150" y2="100" stroke="red" />
        <!-- 多边形 -->
        <polyline points="0 0, 140 10, 50 115" stroke="pink" fill="none"/>
        <!--  面积图像-->
        <polygon points="360 360, 340 350, 200 115 120,150"/>
      <!-- 文本 -->
        <text x="200" y="200" fill="red">I love SVG</text>
      </svg>
</body>
</html>

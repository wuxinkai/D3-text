<script>
  let scale = d3.scale.linear() // 生成线性比例尺
  .range([10,350]) // 设置定义域
  .domain([100,500]) // 设置值域
  console.log(scale(100)); //10
  console.log(scale(500)); //350
  console.log(scale(200)); //95
</script>
